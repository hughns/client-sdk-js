<!doctype html>
<html lang="en">
  <head>
    <title>Livekit Diagnose app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>Livekit Diagnose App</h2>
          <br />
          <div id="connect-area">
            <div>
              <b>LiveKit URL</b>
            </div>
            <div>
              <input type="text" class="form-control" id="url" value="ws://localhost:7880" />
            </div>
            <div>
              <b>Token</b>
            </div>
            <div>
              <input type="text" class="form-control" id="token" />
            </div>
          </div>

          <!-- connect options -->
          <div id="options-area">
            <div>
              <select id="preferred-codec" class="custom-select" style="width: auto"></select>
            </div>
            <div>
              <select
                id="scalability-mode"
                class="custom-select"
                style="width: auto"
                disabled="true"
              ></select>
            </div>
          </div>

          <div id="subscribe-area">
            <div>
              <input type="checkbox" id="test-subscribe" />
              <label for="test-subscribe">Subscribe</label>
              <div id="subscribe-token-container" hidden>
                <b>Subscribe Token</b>
                <input
                  type="text"
                  class="form-control"
                  style="display: inline; width: 80%"
                  id="subscribe-token"
                />
              </div>
            </div>
          </div>

          <!-- actions -->
          <div id="actions-area">
            <div>
              <button
                id="start-button"
                class="btn btn-primary mt-1"
                type="button"
                onclick="appActions.connectWithFormInput()"
              >
                Start
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="session-area">
        <video id="video-source" autoplay loop muted style="width: 400px" hidden></video>
      </div>

      <div id="summary-area"></div>
    </div>
    <script src="./diagnose.ts" type="module"></script>
    <!-- for icons -->
    <script src="https://kit.fontawesome.com/7c1c4c7e9c.js" crossorigin="anonymous"></script>
  </body>
</html>
